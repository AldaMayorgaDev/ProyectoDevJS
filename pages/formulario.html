    <div>
        <form>
            Nombre:
            <br>
            <input type="text" id="inputNombre">
            <br>
            fecha:
            <br>
            <input type="date" id="inputFecha">
            <br><br>
            Titulo:
            <br>
            <textarea name="textarea"  id="inputTitulo"rows="10" cols="50"> </textarea>
            <br><br>
            Hastag:
            <br>
            <input type="text" id="inputHastag">
            <br>

            <button type="reset" id="btn-Crear" onclick="(capturarDatos ()) && (dibujarCard())">
               Crear Post
              </button>
          </form>

    </div>
